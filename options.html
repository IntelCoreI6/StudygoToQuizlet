<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Exporter Settings</title>
    <link rel="stylesheet" href="editor.css"> <!-- Link editor.css -->
    <style>
        /* Use variables from editor.css */
        body {
            /* Use variables from editor.css */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 30px;
            min-width: 400px;
            line-height: 1.6;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .options-container {
            background-color: var(--section-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--section-shadow);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }
        select {
            width: 100%; /* Make select full width */
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }
        #save {
            /* Use general button styles from editor.css */
            display: block; /* Make button block level */
            width: 100%; /* Full width */
            padding: 12px 15px;
            font-size: 16px;
            position: relative; /* For potential icon positioning */
        }

        /* Save animation styles */
        #save .icon {
            display: inline-block;
            margin-left: 8px;
            transition: transform 0.3s ease-in-out;
        }
        #save.saving {
            background-color: var(--secondary-color); /* Indicate working state */
        }
        #save.saved {
            background-color: #2ecc71; /* Green for success */
            color: white;
        }
        #save.saved .icon {
            transform: scale(1.2); /* Slightly grow checkmark */
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            height: 20px; /* Reserve space */
            transition: color 0.3s ease;
            color: #2ecc71;
        }

    </style>
</head>
<body>
    <h1>Flashcard Exporter Settings</h1>

    <div class="options-container">
        <label for="defaultCopyFormat">Default Quick Copy Format:</label>
        <select id="defaultCopyFormat">
            <option value="tab">Tab-separated (Term [tab] Definition)</option>
            <option value="comma">Comma-separated (Term,Definition)</option>
            <option value="newline">Newline-separated (Term [newline] Definition)</option>
            <option value="equals">Equals-separated (Term=Definition)</option>
        </select>

        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
