<!DOCTYPE html>
<html>
<head>
  <title>StudyGo Exporter</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Use similar variables or direct values from editor.css for consistency */
    :root {
        --popup-bg: #f5f5f5;
        --popup-text: #333;
        --popup-button-bg: #4a6fa5;
        --popup-button-hover: #3a5a8f;
        --popup-button-text: white;
        --popup-border-radius: 6px;
    }

    /* Apply styles to body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 200px; /* Slightly wider */
        padding: 15px;
        background-color: var(--popup-bg);
        color: var(--popup-text);
        position: relative; /* Needed for absolute positioning of the button */
        min-height: 100px; /* Ensure body has some height for positioning */
    }

    /* Style the paragraph */
    p {
        text-align: center;
        margin-bottom: 10px; /* Increased spacing */
        font-size: 14px; /* Slightly larger text */
        line-height: 1.4;
        margin-top: 15px; /* Add top margin to push text down */
    }
    p strong { /* Optional: Emphasize the action */
        color: var(--popup-button-bg);
    }

    /* Style the button */
    button {
        width: 100%;
        padding: 12px 15px; /* More padding */
        margin-top: 5px;
        cursor: pointer;
        background-color: var(--popup-button-bg);
        color: var(--popup-button-text);
        border: none;
        border-radius: var(--popup-border-radius);
        font-size: 15px; /* Slightly larger font */
        font-weight: 600; /* Bolder text */
        transition: background-color 0.2s ease-in-out;
        display: flex; /* For icon alignment if added later */
        align-items: center;
        justify-content: center;
        gap: 8px; /* Space between icon and text if added */
    }

    button:hover {
        background-color: var(--popup-button-hover);
    }

    button:active { /* Slight press effect */
        transform: scale(0.98);
    }

    /* Optional: Add an icon (requires Font Awesome or similar) */
    /* button::before {
        content: '\\f019'; /* Example: Font Awesome download icon */
    /*    font-family: 'Font Awesome 6 Free';
        font-weight: 900;
    } */

    /* Style for the settings button */
    #settingsBtn {
        position: absolute;
        top: 5px; /* Reduced from 8px */
        right: 5px; /* Reduced from 8px */
        background: none;
        border: none;
        padding: 4px;
        cursor: pointer;
        line-height: 0;
        opacity: 0.6;
        transition: opacity 0.2s ease-in-out;
        width: auto; /* Override general button width */
        margin-top: 0; /* Override general button margin */
        display: inline-block; /* Override general button display */
        z-index: 10; /* Ensure it's above other elements */
    }
    #settingsBtn:hover {
        opacity: 1;
    }
    #settingsBtn svg {
        width: 18px; /* Icon size */
        height: 18px;
        fill: #333; /* Icon color */
        display: block;
    }

  </style>
  <!-- Optional: Link Font Awesome if you want icons in the popup -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>

  </button>
