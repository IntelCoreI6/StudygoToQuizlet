<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studygo to Quizlet Converter</title>
</head>
<body>
    <h1>Studygo to Quizlet Converter</h1>
    <form id="converter-form">
        <label for="studygo-url">Studygo URL:</label>
        <input type="text" id="studygo-url" name="studygo-url" required>
        <button type="button" id="convert-button">Convert</button>
    </form>
    <textarea id="converted-text" rows="10" cols="50" readonly></textarea>
    <div id="console"></div>
    <script src="converter.js"></script>
</body>
</html>
